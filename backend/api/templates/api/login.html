{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login to Your Account</title>
  <!-- Bootstrap 5 (CDN) -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  >
  <style>
    :root {
      --main-color: #57cc99;
    }
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }
    .btn-main {
      background-color: var(--main-color);
      border: none;
      color: #fff;
    }
    .btn-main:hover {
      background-color: #4dbd8a;
    }
    .heading-line {
      border-bottom: 3px solid var(--main-color);
      width: 50px;
      margin: 0.5rem auto 1.5rem;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <!-- Заголовок сторінки -->
    <div class="text-center mb-5">
      <h1 class="fw-bold">Login to Your Account</h1>
      <p class="mb-1">
        Don't have an account? 
        <a href="{% url 'registration' %}" style="color: var(--main-color); text-decoration: none;">Register</a>
      </p>
      <div class="heading-line"></div>
    </div>

    <!-- Форма логіну -->
    <form class="mx-auto" style="max-width: 500px;">
      <div class="mb-3">
        <label for="username" class="form-label">Username or Email</label>
        <input type="text" class="form-control" id="username" placeholder="Enter your username or email">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="rememberMe">
        <label class="form-check-label" for="rememberMe">Remember me</label>
      </div>
      <button type="submit" class="btn btn-main w-100">Login</button>
    </form>
  </div>

  <!-- Bootstrap JS (для випадаючих списків тощо) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
