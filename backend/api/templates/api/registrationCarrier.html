<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create New Account</title>
  <!-- Bootstrap 5 (CDN) -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  >
  <style>
    :root {
      --main-color: #57cc99;
    }
    body {
      background-color: #f8f9fa;
      color: #212529;
      font-family: Arial, sans-serif;
    }
    .btn-main {
      background-color: var(--main-color);
      border: none;
      color: #fff;
    }
    .btn-main:hover {
      background-color: #4dbd8a;
    }
    .form-label {
      font-weight: 500;
    }
    .heading-line {
      border-bottom: 3px solid var(--main-color);
      width: 50px;
      margin-bottom: 1.5rem;
    }
    .section-title {
      color: var(--main-color);
      font-weight: 600;
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }
    /* Приклад відступів між секціями */
    .section-divider {
      margin: 2rem 0;
    }
  </style>
</head>
<body>

<div class="container py-5">
  <!-- Заголовок сторінки -->
  <div class="text-center mb-5">
    <h1 class="fw-bold">Create New Account</h1>
    <p class="mb-1">
      Already Registered? 
      <a href="{% url 'login' %}" style="color: var(--main-color); text-decoration: none;"> Login</a>
    </p>
    <div class="heading-line mx-auto"></div>
  </div>

  <!-- Форма реєстрації -->
  <form class="mx-auto" style="max-width: 700px;">
    <!-- Розділ: Дані компанії -->
    <div class="section-divider">
      <div class="section-title">Company</div>
      <div class="row g-3">
        <div class="col-md-6">
          <label for="companyName" class="form-label">Company</label>
          <input type="text" class="form-control" id="companyName" placeholder="Your Company Name">
        </div>
        <div class="col-md-6">
          <label for="address" class="form-label">Address</label>
          <input type="text" class="form-control" id="address" placeholder="Street / House number">
        </div>
        <div class="col-md-6">
          <label for="district" class="form-label">Canton</label>
          <input type="text" class="form-control" id="district" placeholder="Canton">
        </div>
        <div class="col-md-6">
          <label for="postNumber" class="form-label">Post Number</label>
          <input type="text" class="form-control" id="postNumber" placeholder="ZIP / Postcode">
        </div>
      </div>
    </div>

    <!-- Розділ: Персональні дані -->
    <div class="section-divider">
      <div class="section-title">Personal Details</div>
      <div class="row g-3">
        <div class="col-md-6">
          <label for="formOfAddress" class="form-label">Form of Address</label>
          <select class="form-select" id="formOfAddress">
            <option value="">Please select</option>
            <option value="mr">Mr.</option>
            <option value="ms">Ms.</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName" placeholder="First name">
        </div>
        <div class="col-md-6">
          <label for="surname" class="form-label">Surname</label>
          <input type="text" class="form-control" id="surname" placeholder="Surname">
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="hello@domain.com">
        </div>
        <div class="col-md-6">
          <label for="telephone" class="form-label">Telephone</label>
          <input type="tel" class="form-control" id="telephone" placeholder="e.g. +41 123 4567">
        </div>
        <div class="col-md-6">
          <label for="mobile" class="form-label">Mobile</label>
          <input type="tel" class="form-control" id="mobile" placeholder="e.g. +41 987 6543">
        </div>
        <div class="col-md-6">
          <label for="language" class="form-label">Preferred Language</label>
          <select class="form-select" id="language">
            <option value="">Select language...</option>
            <option value="en">English</option>
            <option value="de">German</option>
            <option value="fr">French</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="client type" class="form-label">Client type</label>
          <select class="form-select" id="client type">
            <option value="en">I am a transporter</option>
            <option value="de">I am a client</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Розділ: Згода, reCAPTCHA та кнопка -->
    <div class="section-divider">
      <!-- Checkbox для згоди з умовами -->
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="termsCheck">
        <label class="form-check-label" for="termsCheck">
          I confirm that my data is processed in accordance with the <a href="#" style="color: var(--main-color);">Privacy Policy</a>.
        </label>
      </div>

      <!-- reCAPTCHA placeholder -->
      <div class="mb-3">
        <!-- Тут підключається реальний скрипт Google reCAPTCHA -->
        <div style="width: 304px; height: 78px; background-color: #e9ecef; display: flex; align-items: center; justify-content: center;">
          reCAPTCHA
        </div>
      </div>

      <!-- Кнопка реєстрації -->
      <button type="submit" class="btn btn-main px-4 py-2">
        Registration
      </button>
    </div>
  </form>
</div>

<!-- Bootstrap JS (для випадаючих списків тощо) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
